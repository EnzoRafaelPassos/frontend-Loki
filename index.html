<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=B612:wght@700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="content-body">
            <div class="background-black">
                <div class="content-title-information">
                    <div class="content-titles">
                        <h3 class="text-sub-title">ESTÁ DISPONÍVEL AGORA!</h3>
                        <h1 class="text-title">LOKI</h1>
                    </div>
                </div>
            </div>

        </div>
        <div class="content-informations">
            <div class="time-watch">
                <img class="img-clock" src="img/clock.svg">
                <span>51min</span>
            </div>
            <div class="avaliation-watch">
                <div class="stars"><img class="img-stars" src="img/star-yellow.svg" /></div>
                <div class="stars"><img class="img-stars" src="img/star-yellow.svg" /></div>
                <div class="stars"><img class="img-stars" src="img/star-yellow.svg" /></div>
                <div class="stars"><img class="img-stars" src="img/star-yellow.svg" /></div>
                <div class="stars"><img class="img-stars" src="img/star.svg" /></div>
            </div>
            <div class="year-watch">
                <span>2021 </span>
            </div>
        </div>
        <div class="body-gray">
            <div class="content-banner">
                <img src="img/capa.svg"/>
            </div>
            <div class="content-actions">
                <button class="button-watch-now">ASSISTIR AGORA</button>
                <button class="button-watch-trailler">TRAILER</button>
            </div>
            <div class="content-row">

            </div>
            <div class="content-desriptions">
                <p class="descriptions">Em “Loki” da Marvel Studios, o vilão mercurial Loki (Tom Hiddleston) retoma seu
                    papel como o Deus do
                    Mal em uma nova série que ocorre após os eventos de “Vingadores: Endgame”. </p>
            </div>
        </div>

    </main>
</body>

</html>
